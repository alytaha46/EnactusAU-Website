<!DOCTYPE html>
<html>

<head>

    <title>HR Admin</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="./Images/icon.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/hr-system.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="sign-in">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-11 mx-auto bg-dark p-3" style="border-radius: 25px;">
                    <form onSubmit="return false;">
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Password">
                            <small id="invalid" class="form-text" style="color: red;"></small>
                        </div>
                        <button type="button" id="sign-in-button" class="btn btn-primary">Sign in</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="profile">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-5 mx-auto">
                    <div class="form-group mx-auto">
                        <label for="committee">Choose member</label>
                        <select class="form-control" id="member">
                            <option value="" disabled selected>Select member</option>
                        </select>
                        <small id="committeeHelp" class="form-text "></small>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 ml-2 ml-md-5">
                    <h4>Aly Mohammed taha hazem</h4>
                    <h5>email</h5>
                    <h5>phone</h5>
                </div>
            </div>
            <div class="row my-1">
                <div class="col-11 col-md-5 bg-dark mx-auto mb-4 p-3" style="border-radius: 25px;">
                    <h6>Total Hours : totalHours+</h6>
                    <div class="form-group">
                        <label for="hours">Hours</label>
                        <input type="number" class="form-control" id="hours" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="bounsHours">Bonus Hours</label>
                        <input type="number" class="form-control" id="bounsHours" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="goldenStar">Golden Star</label>
                        <input type="number" class="form-control" id="goldenStar" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="warnings">Warnings</label>
                        <input type="number" class="form-control" id="warnings" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="black">Black Points</label>
                        <input type="number" class="form-control" id="black" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="underalert">Under Alert</label>
                        <input type="number" class="form-control" id="underalert" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="tasks">Tasks</label>
                        <input type="text" class="form-control" id="tasks" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="excuses">Excuses Left</label>
                        <input type="number" class="form-control" id="excuses" placeholder="">
                    </div>
                </div>
                <div class="col-11 col-md-5 bg-dark mx-auto mb-4 p-3" style="border-radius: 25px;">
                    <div class="form-group">
                        <label for="attendance">Attendance</label>
                        <input type="number" class="form-control" id="attendance" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="taskQuality">Task Quality</label>
                        <input type="number" class="form-control" id="taskQuality" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="commitment">Commitment</label>
                        <input type="number" class="form-control" id="commitment" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="comminication">Comminication</label>
                        <input type="number" class="form-control" id="comminication" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="leadership">Leadership</label>
                        <input type="number" class="form-control" id="leadership" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="teamwork">Teamwork</label>
                        <input type="number" class="form-control" id="teamwork" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="relation">Relation</label>
                        <input type="number" class="form-control" id="relation" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="decision">Decision</label>
                        <input type="number" class="form-control" id="decision" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="workPerformance">Work Performance</label>
                        <input type="number" class="form-control" id="workPerformance" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="comments">Comments</label>
                        <input type="text" class="form-control" id="comments" placeholder="">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-migrate-3.0.0.min.js "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/2.0.3/waypoints.min.js"></script>
    <script src="./Javascript/jquery.counterup.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-auth.js"></script>
    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-analytics.js"></script>

    <script src="./Javascript/hr-system.js"> </script>

</body>

</html>
